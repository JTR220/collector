name: Auth Service DevSecOps CI (Blocking)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ci:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: apps/backend/auth-service

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Go fmt
        run: go fmt ./...

      - name: Go test
        run: go test ./... -v

      - name: Install gosec
        run: go install github.com/securego/gosec/v2/cmd/gosec@v2.19.0

      - name: Run gosec
        run: gosec ./...

      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@v1.1.3

      - name: Run govulncheck (source mode, project only)
        run: govulncheck -mode=source ./...
